<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="noise-container">
        <div class="noise"></div>
    </div>
    
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    
    <nav class="navigation">
        <div class="brand">
            <div class="logo">P</div>
        </div>
        <div class="nav-toggle" id="navToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-links">
            <li><a href="#" class="nav-link">Work</a></li>
            <li><a href="#" class="nav-link">About</a></li>
            <li><a href="#" class="nav-link">Skills</a></li>
            <li><a href="#" class="nav-link">Contact</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <div class="hero-section">
            <div class="text-reveal-container">
                <h1 class="text-reveal">Create.</h1>
                <h1 class="text-reveal">Design.</h1>
                <h1 class="text-reveal">Innovate.</h1>
            </div>
            
            <div class="intro-text">
                <p class="fade-in-text">I craft digital experiences that <span class="highlight">inspire</span> and <span class="highlight">engage</span>.</p>
                <div class="cta-container">
                    <button class="cta-button">View My Work</button>
                    <div class="scroll-indicator">
                        <span>Scroll to explore</span>
                        <i class="fas fa-arrow-down"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>

        <div class="featured-project">
            <div class="project-preview">
                <div class="project-image-container">
                    <div class="project-image"></div>
                </div>
                <div class="project-info">
                    <h3 class="project-category">Featured Project</h3>
                    <h2 class="project-title">Immersive Experience</h2>
                    <p class="project-description">A cutting-edge digital platform that redefines user interaction.</p>
                    <a href="#" class="project-link">Explore <i class="fas fa-arrow-right"></i></a>
                </div>
            </div>
        </div>
    </main>

    <div class="side-social">
        <a href="#" class="social-link"><i class="fab fa-github"></i></a>
        <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
        <a href="#" class="social-link"><i class="fab fa-dribbble"></i></a>
        <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
        <div class="social-line"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
